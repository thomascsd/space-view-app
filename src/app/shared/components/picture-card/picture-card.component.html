<div class="card">
  <div class="card-image">
    <figure class="image is-4by3">
      <img
        [ngSrc]="imageSrc()"
        [width]="200"
        [height]="100"
        loading="lazy"
        class="card-img-top"
        alt="{{ title() }}"
      />
    </figure>
  </div>

  <div class="card-content">
    <p class="title is-4">{{ title() }}</p>
    <!-- <div class="content">
      {{ description() }}
    </div> -->
  </div>
</div>
