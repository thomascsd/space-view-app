<div class="card">
  <img
    [ngSrc]="imageSrc"
    [width]="200"
    [height]="100"
    loading="lazy"
    class="card-img-top"
    alt="{{ title }}"
  />
  <div class="card-body">
    <h2 class="card-title fs-4">{{ title }}</h2>
    <p class="card-text fs-5">{{ description }}</p>
  </div>
</div>
