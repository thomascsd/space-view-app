<section class="hero is-fullheight bg-hero">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title is-1 hero-title mb-4">Space Viewer</h1>
      <p class="subtitle is-4 hero-subtitle mb-6">
        Explore the cosmos through NASA's spectacular imagery.
        <br />
        Journey into the unknown.
      </p>
      <button (click)="scrollToGallery()" class="button is-primary is-large is-rounded">
        <span>Start Exploring</span>
        <span class="icon is-small">
          <i class="fa fa-rocket"></i>
        </span>
      </button>
    </div>
  </div>
</section>
